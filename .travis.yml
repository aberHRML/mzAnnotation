language: r

services:
 - docker

sudo: required
bioc_required: true

apt_packages:
 - default-jre
 - default-jdk
 - libnetcdf-dev
 - udunits-bin
 - libudunits2-dev
 
r_binary_packages:
 - RUnit
 - testthat

bioc_packages:
 - mzR
 - CAMERA

# Install the bleeding edge version of a package from github (eg to pick
# up a not-yet-released bugfix)
r_github_packages:
 - jasenfinch/binneR
 - jasenfinch/mzAnnotation

before_install:
  - R CMD javareconf

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - git clone https://github.com/jasenfinch/HRM-docker.git
  - docker build -t jasenfinch/hrm-docker ./HRM-docker
  - docker push jasenfinch/hrm-docker

notifications:
  email:
    on_success: change
    on_failure: change